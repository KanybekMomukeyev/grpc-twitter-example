syntax = "proto3";

package proto;

service Twitter {
  rpc GetTimeline(User) returns (Timeline) {}

  rpc Firehose(Search) returns (stream Tweet) {}

  rpc Add(Tweet) returns (Ack) {}
}

message Ack {}

message User {
  uint64 id = 1;
}

message Tweet {
  uint64 id = 1;
  string text = 2;
  User user = 3;
}

message Search {
  string text = 1;
}

message Timeline {
  repeated Tweet tweet = 1;
}
